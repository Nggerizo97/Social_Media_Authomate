[FOLDERS]
media_input = ./media/input
media_processed = ./media/processed
media_quarantine = ./media/quarantine
logs_directory = ./logs

[FACEBOOK]
app_id = YOUR_FACEBOOK_APP_ID_HERE
app_secret = YOUR_FACEBOOK_APP_SECRET_HERE
access_token = YOUR_FACEBOOK_ACCESS_TOKEN_HERE
page_id = YOUR_FACEBOOK_PAGE_ID_HERE

[YOUTUBE]
client_id = YOUR_YOUTUBE_CLIENT_ID_HERE
client_secret = YOUR_YOUTUBE_CLIENT_SECRET_HERE
refresh_token = YOUR_YOUTUBE_REFRESH_TOKEN_HERE

[INSTAGRAM]
username = YOUR_INSTAGRAM_USERNAME_HERE
password = YOUR_INSTAGRAM_PASSWORD_HERE

[TIKTOK]
username = YOUR_TIKTOK_USERNAME_HERE
password = YOUR_TIKTOK_PASSWORD_HERE

[SELENIUM]
webdriver_path = ./drivers/chromedriver
headless_mode = true
implicit_wait = 10

[POLICIES]
banned_keywords = violencia,odio,discurso de odio,contenido sexual,drogas,terrorism,harassment
max_file_size_mb = 100
allowed_video_formats = mp4,mov,avi,mkv
allowed_image_formats = jpg,jpeg,png,gif

[LOGGING]
log_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s